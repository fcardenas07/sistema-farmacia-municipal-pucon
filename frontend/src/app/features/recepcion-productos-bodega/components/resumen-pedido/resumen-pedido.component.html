<div class="resumen-container">
  <h1 class="summary-header">Resumen de su pedido</h1>

  <div class="order-list">
    @for (item of pedidoItems; track item.id) {
      <div class="order-item">
        <div class="product-info-card">
          <div class="card-image">
            <img [src]="item.imageUrl" [alt]="item.productName">
          </div>
          <div class="card-details">
            <h3>{{ item.productName }}</h3>
            <p class="subtitle">{{ item.genericName }}</p>
            <p class="meta">{{ item.details }}</p>
          </div>
        </div>
        
        <div class="item-details">
          <p class="detail-text">Lote: <span>{{ item.batch }}</span></p>
          <p class="detail-text">Stock: <span>{{ item.stock }} unidades</span></p>
        </div>

        <button class="delete-button" (click)="removeItem(item.id)">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="delete-icon">
            <path d="M5 4h14c.55 0 1 .45 1 1s-.45 1-1 1H5c-.55 0-1-.45-1-1s.45-1 1-1zm14 3H5v14c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V7zm-8 4v7c0 .55-.45 1-1 1s-1-.45-1-1v-7c0-.55.45-1 1-1s1 .45 1 1zm4 0v7c0 .55-.45 1-1 1s-1-.45-1-1v-7c0-.55.45-1 1-1s1 .45 1 1z"/>
          </svg>
        </button>
      </div>
    } @empty {
      <p class="empty-message">No hay productos en el pedido.</p>
    }
  </div>

  <div class="footer-action">
    <button class="btn-completed" (click)="completeOrder()">Completado</button>
  </div>
</div>
