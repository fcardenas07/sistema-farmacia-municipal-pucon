spring.application.name=sistema farmacia pucon

# --- CONFIG DB H2 ---
spring.datasource.url=jdbc:h2:mem:farmacia;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Crear el schema automáticamente
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL en consola (opcional pero útil)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Consola web de H2 (para ver tablas)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#En producción hay que habilitar el docker
spring.docker.compose.enabled=false

# Carpeta base para imágenes (tests)
imagenes.base-dir=src/test/resources/assets-test

